<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Study Helper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Study Helper with Gemini AI</h1>
    <input type="text" id="geminiInput" placeholder="Ask any questions about your study..."> 
    <button onclick="fetchGeminiResponse()">Enter</button>
    <div id="geminiResponse">Response will appear here...</div>

    <table id="geminiTable">
        <tr>
            <td>Title</td>
            <td>Pages</td>
            <td>Genre</td>
            <td>Release</td>
            <td>Description</td>
        </tr>
    </table>
    <script src="script.js"></script>        

</body>
</html>
